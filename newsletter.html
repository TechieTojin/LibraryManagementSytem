<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Header and Footer with Background Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://t3.ftcdn.net/jpg/03/16/86/98/360_F_316869849_oHD2qOXRJlZE2Md6SNv0MtvDcgZyHkfv.jpg"); /* Check and ensure the path to your background image */
            background-size: cover;
            background-position: center;
            
            
        }
        nav {
            background-color: #000000;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        header {
    background-color: rgba(0, 0, 0, 0.5); /* Set the background color with reduced opacity */
    padding: 10px;
}
        .head-main {
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        .name h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .name h2 {
            margin: 0;
            font-size: 20px;
            background-color: aliceblue;
        }
        .images img {
            max-width: 100px;
            max-height: 100px;

            top: 0;
            left: 0;
        }
        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .categories {
            text-align: center;
            padding: 20px;
        }
        .category-box {
            display: inline-block;
			background-color:#ffd900; 
			color:rgb(0, 0, 0); 
			text-decoration:none; 
			padding :10px 20px; 
			margin :10px; 
			border-radius :5px; 
		}
		.category-box:hover {
			background-color:#ff0000; 
        
		}
		.tiro-kannada-regular {
		  font-family:"Tiro Kannada", serif; 
		  font-weight :400; 
		  font-style:normal; 
		}

		.tiro-kannada-regular-italic {
		  font-family:"Tiro Kannada", serif; 
		  font-weight :400; 
		  font-style :italic; 
		}

		.tiro-devanagari-hindi-regular {
		  font-family:"Tiro Devanagari Hindi", serif; 
		  font-weight :400; 
		  font-style:normal; 
		}

		.tiro-devanagari-hindi-regular-italic {
		  font-family:"Tiro Devanagari Hindi", serif; 
		  font-weight :400; 
		  font-style :italic; 
		}
    </style>
</head>
