<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_book.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/add_book.js" defer></script>
    <title>Library Management System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #004080;
            margin-top: 20px;
        }

        .main_header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #e9ecef;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }

        .image_user svg {
            fill: #666;
        }

        .heading h1 {
            margin: 0;
        }

        #log_button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #log_button:hover {
            background-color: #003366;
        }

        #title {
            margin-top: 30px;
            color: #333;
        }

        #book-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #book-form p {
            font-weight: bold;
        }

        #book-form label {
            display: block;
            margin-top: 15px;
            text-align: left;
            color: #666;
        }

        #book-form input,
        #book-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .upload-btn-wrapper .btn {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn-wrapper .btn:hover {
            background-color: #003366;
        }

        #submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div>
        <button class="BUTTON" id="log_button" onclick="location.href='admin_portal.html'">Back</button>
    </div>

    <div class="main_header">
        <div class="image_user">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="75" height="75" viewBox="0 0 192 192">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10">
                    <path d="M0,192v-192h192v192z" fill="none"></path>
                    <path d="M96,192c-53.01934,0 -96,-42.98066 -96,-96v0c0,-53.01934 42.98066,-96 96,-96v0c53.01934,0 96,42.98066 96,96v0c0,53.01934 -42.98066,96 -96,96z" fill="#cccccc"></path>
                    <g fill="#666666">
                        <path d="M96,40.32c-15.38812,0 -27.84,12.45188 -27.84,27.84c0,15.38813 12.45188,27.84 27.84,27.84c15.38813,0 27.84,-12.45187 27.84,-27.84c0,-15.38812 -12.45187,-27.84 -27.84,-27.84zM75.3375,105.7875c-26.29031,7.96594 -35.0175,29.58 -35.0175,29.58v16.3125h111.36v-16.3125c0,0 -8.72719,-21.61406 -35.0175,-29.58c-1.44094,10.14094 -10.14094,18.0525 -20.6625,18.0525c-10.52156,0 -19.22156,-7.91156 -20.6625,-18.0525z"></path>
                    </g>
                </g>
            </svg>
            <h4>My Profile</h4>
        </div>
        <div class="heading">
            <h1 id="portal">Library System</h1>
        </div>
    </div>

    <hr>

    <h1 id="title">Add Book</h1>

    <form id="book-form" action="">
        <p>Fill in the details of the book</p>
        
        <label for="book_code">Book Code</label>
        <input id="book_code" type="number" placeholder="Enter Book Code" required>
        
        <label for="book_name">Book Name</label>
        <input id="book_name" type="text" placeholder="Enter book name" required>

        <label for="author1">Author Name (1)</label>
        <input id="author1" type="text" placeholder="Enter Author name" required>
        
        <label for="author2">Author Name (2)</label>
        <input id="author2" type="text" placeholder="Enter Author name">

        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="Enter Subject" required>

        <label for="tags">Tags</label>
        <textarea id="tags" placeholder="Add tags to help with searching (e.g., name of the book, author, subject)"></textarea>

        <div class="upload-btn-wrapper">
            <button class="btn">Upload an Ebook</button>
            <input type="file" name="myfile" />
        </div>

        <button id="submit">Finish</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
</body>
</html>
