<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #004080;
            color: white;
        }

        h1#portal {
            margin: 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Login Page Styles */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            margin-bottom: 20px;
            color: #004080;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #28a745;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="portal">Online Library Portal</h1>
        <button id="back_button" onclick="location.href='index.html'">Back</button>
    </header>

    <div class="login-page">
        <div class="form">
            <h3>User Authentication</h3>
            <div class="form-container">
                <form class="register-form hidden">
                    <input type="text" placeholder="Name" id="usr_name" required/>
                    <input type="password" placeholder="Password" id="usr_pass" required/>
                    <input type="text" placeholder="Roll Number" id="usr_roll" required/>
                    <input type="date" placeholder="Date of Birth" id="usr_dob" required/>
                    <input type="email" placeholder="Email Address" id="usr_email" required/>
                    <button id="register_new" type="submit">SIGNUP</button>
                    <p class="message">Already registered? <a href="#" class="toggle-form">Sign In</a></p>
                </form>

                <form class="login-form">
                    <input type="text" placeholder="Username" id="username" required/>
                    <input type="password" placeholder="Password" id="password" required/>
                    <button type="submit" id="log_me_in">LOGIN</button>
                    <p class="message">Not registered? <a href="#" class="toggle-form">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/usr_login.js"></script>
    <script type="text/javascript" src="js/user_login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>

    <script>
        // JavaScript to toggle between login and signup forms
        $(document).ready(function() {
            $('.register-form').hide(); // Hide register form initially

            $('.toggle-form').click(function(event) {
                event.preventDefault();
                $('.login-form, .register-form').toggle(); // Toggle visibility
            });
        });
    </script>
</body>
</html>
