<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin_portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/admin_portal.js" defer></script>
    <title>Library Management System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
        }

        .main_header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #e9ecef;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }

        .image_user svg {
            fill: #666;
        }

        .heading h1 {
            margin: 0;
            color: #004080;
        }

        #log_button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #log_button:hover {
            background-color: #c82333;
        }

        form.Search {
            margin: 20px 0;
        }

        #search-bar {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-icon {
            width: 20px;
            vertical-align: middle;
        }

        .main_user_block {
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .BUTTON {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .BUTTON:hover {
            background-color: #003366;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div>
        <button class="BUTTON" id="log_button">LogOut</button>
    </div>

    <div class="main_header">
        <div class="image_user">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="75" height="75" viewBox="0 0 192 192">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter">
                    <path d="M0,192v-192h192v192z" fill="none"></path>
                    <path d="M96,192c-53.01934,0 -96,-42.98066 -96,-96v0c0,-53.01934 42.98066,-96 96,-96v0c53.01934,0 96,42.98066 96,96v0c0,53.01934 -42.98066,96 -96,96z" fill="#cccccc"></path>
                    <g fill="#666666">
                        <path d="M96,40.32c-15.38812,0 -27.84,12.45188 -27.84,27.84c0,15.38813 12.45188,27.84 27.84,27.84c15.38813,0 27.84,-12.45187 27.84,-27.84c0,-15.38812 -12.45187,-27.84 -27.84,-27.84zM75.3375,105.7875c-26.29031,7.96594 -35.0175,29.58 -35.0175,29.58v16.3125h111.36v-16.3125c0,0 -8.72719,-21.61406 -35.0175,-29.58c-1.44094,10.14094 -10.14094,18.0525 -20.6625,18.0525c-10.52156,0 -19.22156,-7.91156 -20.6625,-18.0525z"></path>
                    </g>
                </g>
            </svg>
            <h4>My Profile</h4>
        </div>

        <div class="heading">
            <h1 id="portal">Online Library (Admin) Portal</h1>
        </div>
    </div>

    <hr>

    <form class="Search" id="Students_search">
        <input type="text" id="search-bar" placeholder="Search Students">
        <button type="button" id="show_students" class="search-button">Show all Students</button>
    </form>

    <form class="Search" id="Books_search">
        <input type="text" id="search-bar" placeholder="Search Books">
        <button type="button" id="show_books" class="search-button">Show all Books</button>
    </form>

    <div class="main_user_block" id="Result">  
        <ul id="users"></ul>
        <ul id="books"></ul>
    </div>  

    <div>
        <button class="BUTTON" id="add_book_button" onclick="location.href='add_book.html'">Add Books</button>
        <button class="BUTTON" id="buy_book" onclick="location.href='buy_book.html'">Buy Books</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
</body>
</html>
