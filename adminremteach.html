<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Teacher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/teacher-remove.css">
    <style>
        :root {
            --primary-color: #FFCCD2;
            --secondary-color: #775b60;
            --accent-color: #FF8FB1;
            --text-color: #5C005C;
            --background-color: #FFF0F3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            background-image: url('https://magecomp.com/blog/wp-content/uploads/2022/07/How-to-Set-Product-Name-as-Default-Alt-Text-to-All-Product-Images-in-Magento-2.png');
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
        }
        header, footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 0;
        }
        .navbar-brand {
            color: white !important;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .form-container {
            background-color: rgb(255, 255, 255,0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            box-sizing: border-box;
            position: relative;
        }
        .input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        .input-icon.valid {
            color: green;
        }
        .input-icon.invalid {
            color: red;
        }
        .button {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .button:hover {
            background-color: var(--text-color);
        }
        img {
            vertical-align: middle;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }
            .input-box {
                padding: 8px;
            }
            .button {
                padding: 10px 15px;
                font-size: 14px;
            }
            .icon {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="Adminhome.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Remove Teacher</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group row align-items-center">
                    <div class="col-md-2 text-md-right">
                        <img src="https://cdn-icons-png.flaticon.com/512/206/206897.png" alt="Teacher Icon" class="icon"/>
                    </div>
                    <div class="col-md-10">
                        <div class="input-container">
                            <input class="input-box" type="text" name="teacher-id" id="teacher-id" placeholder="Teacher ID" required oninput="validateTeacherId(this)">
                            <i class="fas" id="validation-icon" class="input-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 text-center">
                        <button class="button" type="submit" name="Submit">Remove</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 School Management. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function validateTeacherId(input) {
            const id = input.value;
            const validationIcon = document.getElementById('validation-icon');

            if (/^\d+$/.test(id)) {
                validationIcon.classList.add('valid');
                validationIcon.classList.remove('invalid');
                validationIcon.innerHTML = '<i class="fas fa-check-circle"></i>'; // Show tick mark
            } else {
                validationIcon.classList.add('invalid');
                validationIcon.classList.remove('valid');
                validationIcon.innerHTML = '<i class="fas fa-times-circle"></i>'; // Show cross mark
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
