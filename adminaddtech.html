<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Teacher Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a37176;
            --secondary-color: #a37176;
            --accent-color:  #a37176;
            --text-color: #4e434e;
            --background-color: #FFF0F3;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://thumbs.dreamstime.com/b/photo-beautiful-teacher-smiling-front-class-student-background-back-to-school-theme-moment-school-back-to-324687227.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        header, footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-link {
            color: white !important;
            margin-right: 15px;
        }
        .nav-link:hover {
            color: var(--accent-color) !important;
        }
        .navbar-toggler {
            border: none;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--secondary-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .valid-icon {
            margin-left: 10px;
            font-size: 20px;
        }
        .valid-icon.correct {
            color: green;
        }
        .valid-icon.wrong {
            color: red;
        }
        .button {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .button:hover {
            background-color: var(--text-color);
        }
        td {
            padding: 10px;
            vertical-align: middle; /* Align text vertically in the center */
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            .input-box {
                padding: 10px;
            }
            .button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Admin Pannel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Adminhome.html">Home</a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Enter Teacher's Details</h1>
            <form id="teacherForm" action="#" method="POST">
                <table style="width: 100%;">
                    <tr>
                        <td align="right"><i class="fas fa-user"></i> Teacher Name:</td>
                        <td>
                            <input class="input-box" type="text" id="teacher-name" name="teacher-name" placeholder="Teacher Name" required>
                            <span class="valid-icon" id="nameIcon">❌</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><i class="fas fa-id-badge"></i> Employee ID:</td>
                        <td>
                            <input class="input-box" type="text" id="emp-id" name="emp-id" placeholder="Employee ID" required>
                            <span class="valid-icon" id="empIdIcon">❌</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><i class="fas fa-book"></i> Subject Taught:</td>
                        <td>
                            <input class="input-box" type="text" id="subject" name="subject" placeholder="Subject" required>
                            <span class="valid-icon" id="subjectIcon">❌</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><i class="fas fa-phone"></i> Contact Number:</td>
                        <td>
                            <input class="input-box" type="tel" id="contact-no" name="contact-no" placeholder="Contact Number" required>
                            <span class="valid-icon" id="contactIcon">❌</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="button" type="submit" name="Submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 School Management. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const teacherForm = document.getElementById('teacherForm');

        function validateName() {
            const nameInput = document.getElementById('teacher-name');
            const nameIcon = document.getElementById('nameIcon');
            if (nameInput.value.trim().length > 2) {
                nameIcon.textContent = '✔️';
                nameIcon.classList.add('correct');
                nameIcon.classList.remove('wrong');
            } else {
                nameIcon.textContent = '❌';
                nameIcon.classList.add('wrong');
                nameIcon.classList.remove('correct');
            }
        }

        function validateEmpId() {
            const empIdInput = document.getElementById('emp-id');
            const empIdIcon = document.getElementById('empIdIcon');
            if (/^\d+$/.test(empIdInput.value)) {
                empIdIcon.textContent = '✔️';
                empIdIcon.classList.add('correct');
                empIdIcon.classList.remove('wrong');
            } else {
                empIdIcon.textContent = '❌';
                empIdIcon.classList.add('wrong');
                empIdIcon.classList.remove('correct');
            }
        }

        function validateSubject() {
            const subjectInput = document.getElementById('subject');
            const subjectIcon = document.getElementById('subjectIcon');
            if (subjectInput.value.trim().length > 2) {
                subjectIcon.textContent = '✔️';
                subjectIcon.classList.add('correct');
                subjectIcon.classList.remove('wrong');
            } else {
                subjectIcon.textContent = '❌';
                subjectIcon.classList.add('wrong');
                subjectIcon.classList.remove('correct');
            }
        }

        function validateContact() {
            const contactInput = document.getElementById('contact-no');
            const contactIcon = document.getElementById('contactIcon');
            if (/^\d{10}$/.test(contactInput.value)) {
                contactIcon.textContent = '✔️';
                contactIcon.classList.add('correct');
                contactIcon.classList.remove('wrong');
            } else {
                contactIcon.textContent = '❌';
                contactIcon.classList.add('wrong');
                contactIcon.classList.remove('correct');
            }
        }

        teacherForm.addEventListener('input', (event) => {
            if (event.target.id === 'teacher-name') validateName();
            if (event.target.id === 'emp-id') validateEmpId();
            if (event.target.id === 'subject') validateSubject();
            if (event.target.id === 'contact-no') validateContact();
        });
    </script>
</body>
</html>
